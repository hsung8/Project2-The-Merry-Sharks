<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calsengine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Hi <span class="member-name"></span></h2>
          <h3>Your Calorie Goal on "Today" is <span class="member-goal"></span> kcal</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 text-center">
          <canvas id="myChart" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6 text-center">
          <div>
            <h4>Carbs <span id="carb">number</span></h4>
            <h4>Protein <span id="protein">number</span></h4>
            <h4>Fat <span id="fat">number</span></h4>
            <h4>Sugar <span id="sugar">number</span></h4>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <form id="manualLog">
              <div>
                <label>Type your food</label>
                <input id="food-input" placeholder="Input your food here" />
              </div>
              <div>
                <label>Type calorie</label>
                <input id="calorie-input" placeholder="Input calories" />
              </div>
              <button type="submit">submit</button>
            </form>
          </div>
          <div class="col-md-6 text-center">
            <h3>
              <span>
                <form>
                  <input
                    id="food-name"
                    name="food-name"
                    placeholder="search what you ate"
                  />
                  <button id="searchFood" type="submit">Search</button>
                </form>
              </span>
            </h3>
            <div id="searchResult"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script type="text/javascript" src="js/foods.js"></script>
    <script type="text/javascript">
      $("#searchFood").click((event) => {
        event.preventDefault();
        let searchTerm = $("#food-name")
          .val()
          .trim();
        const link = `https://api.edamam.com/api/food-database/v2/parser?nutrition-type=logging&ingr=${searchTerm}&app_id=b3680fc6&app_key=8f1414fd887696e063a286f3fea6cd89`;
        $.ajax({
          url: link,
          method: "GET",
        }).done(function(result) {
          // console.log("name", result.text);
          // console.log("kcal", result.parsed[0].food.nutrients.ENERC_KCAL);
          // console.log("img", result.parsed[0].food.image);
          let kCal = Math.round(result.hints[0].food.nutrients.ENERC_KCAL);// round up kCal
          let resultFood = $("<h3>").text(`${result.text} (${kCal} calories)`);
          let resultImg = result.hints[0].food.image;
          $("#searchResult").append(resultFood);//create the name of food you searched
          //Create a dropdown list to select which meal of the day you want to add this food to
          const dropdownList = $('<form action="/action_page.php"></form>');
          dropdownList.append($(`<label for="meal">Choose a meal</label>`));
          const mealOfDay = $(`<select name="meal" id="meal"></select>`)
          const breakFast = $(`<option value="breakfast">breakfast</option>`);
          const lunch = $(`<option value="lunch">lunch</option>`);
          const dinner = $(`<option value="dinner">dinner</option>`);
          breakFast.appendTo(mealOfDay);
          lunch.appendTo(mealOfDay);
          dinner.appendTo(mealOfDay);
          mealOfDay.appendTo(dropdownList)
          const input = $(`<br><input type="submit" value="Submit">`);
          input.appendTo(dropdownList)
          dropdownList.appendTo($("#searchResult"))
        });
      });
    </script>
  </body>
</html>
